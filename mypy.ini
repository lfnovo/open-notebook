[mypy]
# Only check for syntax errors, not type errors
# This allows the codebase to gradually add type hints
warn_return_any = False
warn_unused_configs = True
ignore_missing_imports = True
no_implicit_optional = False

check_untyped_defs = True
explicit_package_bases = True
mypy_path = .

# Disable type checking for files with many errors
[mypy-api.client]
ignore_errors = True

[mypy-api.podcast_api_service]
ignore_errors = True

[mypy-api.auth]
ignore_errors = True

[mypy-api.routers.models]
ignore_errors = True

[mypy-backpack.domain.base]
ignore_errors = True

[mypy-backpack.domain.module]
ignore_errors = True

[mypy-backpack.graphs.transformation]
ignore_errors = True

[mypy-backpack.graphs.ask]
ignore_errors = True
